<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	#lisList{
		width: 700px;

	}
	#imgList li{
		float: left;
		padding: 6px

	}
	#imgList li img{float:left;opacity:0.3;}

</style>
<body>
	<ul id="imgList">
    <li><img src="http://www.fgm.cc/learn/lesson2/img/1.jpg" /></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/2.jpg" /></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/3.jpg" /></li>
    <li><img src="http://www.fgm.cc/learn/lesson2/img/4.jpg" /></li>
    
</ul>
<script>

window.onload = function ()
{
	var oLi = document.getElementsByTagName("img");	
	for (var i = 0; i < oLi.length; i++)
	{
		oLi[i].onmouseover = function ()
		{
			this.style.opacity = 1
		};
		oLi[i].onmouseout = function ()
		{
			this.style.opacity = 0.3	
		}
	}
}

</script>
</body>
</html>
