<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.uls{
		display: none;
	}
	.uls li{
		list-style: none;
	}
	.uls li a:hover{
		color: red;
		text-decoration: none;
	}
</style>
<body>
	<button class="btn">输入法</button>
	<ul class="uls">
		<li><a href="javascript:;">手写</a></li>
		<li><a href="javascript:;">拼写</a></li>
		<li id="close"><a href="javascript:;">关闭</a></li>
	</ul>
	<script>
	var btn=document.getElementsByClassName("btn")[0],
		uls=document.getElementsByClassName("uls")[0],
		close=document.getElementById("close")
	btn.onclick=function(){
		uls.style.display=uls.style.display=="block"?'none':"block"
	}
	close.onclick=function(){
		uls.style.display="none"
	}
	</script>
</body>
</html>
