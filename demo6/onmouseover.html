<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>

	#div1{
		width:150px;
		height:150px;
		margin:0 auto;
		padding:10px;
		background:black;
		border:10px solid #000;
		cursor:crosshair;
		color: #fff;
	}
	#div1.hover{
		color:red;
		background:#f0f0f0;
		border:10px solid red;
	}
</style>
<body>
	<div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
	<script>
		window.onload = function ()
{
	var oDiv = document.getElementById("div1");
	oDiv.onmouseover = function ()
	{
		oDiv.className = "hover"
	};
	oDiv.onmouseout = function ()
	{
		oDiv.className = ""	
	}
};
	</script>
</body>
</html>
