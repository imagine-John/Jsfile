<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	#div1{
		width: 100px;
		height: 100px;
		background: red;
		margin: 10px auto;
		display: background
	}
</style>
<body>
	<button>变宽</button>
	<button>变高</button>
	<button>颜色</button>
	<button>隐藏</button>
	<button>重置</button>
	<div id="div1"></div>
	<script>
		var chanStyle=function(ele,attr,value){
			ele.style[attr]=value
		}
		window.onload=function(){
			var oBtn=document.getElementsByTagName("button");
			var oDiv=document.getElementById("div1");


			var shuxing=['width','height','background','display','display'];

			
				var zhi=["200px","200px","yellow","none","block"]
			for(var i=0;i<oBtn.length;i++){
				oBtn[i].index=i;
				oBtn[i].onclick=function(){
					this.index==oBtn.length-1 && (oDiv.style.cssText="")
					chanStyle(oDiv,shuxing[this.index],zhi[this.index])
				}
			}
			
		}
	</script>
</body>
</html>
