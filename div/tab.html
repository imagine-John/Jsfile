<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.uls li{
		display: none;
	}
</style>
<body>

	<ol id="ols">
		<li>第一课</li>
		<li>第二课</li>
		<li>第三课</li>
	</ol>
	<ul class="uls">
		<li> 
			<p>网页特效原理分析</p>
            <p>响应用户操作</p>
            <p>提示框效果</p>
		</li>
		<li>
			<p>改变网页背景颜色</p>
            <p>函数传参</p>
            <p>高重用性函数的编写</p>
		</li>
		<li>
			<p>JavaScript组成：ECMAScript、DOM、BOM，JavaScript兼容性来源</p>
            <p>JavaScript出现的位置、优缺点</p>
            <p>变量、类型、typeof、数据类型转换、变量作用域</p>
		</li>
	</ul>
	<script>
		var oLi=document.getElementById("ols").getElementsByTagName("li")
		var lis=document.getElementsByClassName("uls")[0].getElementsByTagName("li")
		
		for(var i=0;i<oLi.length;i++){
			oLi[i].index=i
			oLi[i].onclick=function(){
				for(var x=0;x<lis.length;x++){
					lis[x].style.display="none"
						
				}
				lis[this.index].style.display = "block"
			}
			
		}
	</script>
</body>
</html>
